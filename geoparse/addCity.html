<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>My Parse App</title>
      <meta name="description" content="My Parse App">
      <meta name="viewport" content="width=device-width">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/styles.css">
      <script type="text/javascript" src="https://maps.google.com/maps/api/js"></script>
       <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>

      <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
  </head>
  <body>
        <div class="container">
            <div class="row">
                <div class="top-nav col-xs-12">
                    <div id="current-user"></div>
                </div>
             </div>
            <div class="row">
                <div class="col-xs-3">
                    <nav class="well well-lg">
                        <h3>Навигация</h3>
                            <ul>
                                <li>
                                    <a href="addCity.html">Добавить еще города в БД</a>
                                    <!-- <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> -->
                                </li>
                                <li>
                                    <a href="index.html">Карта ближайших точек</a>
                                </li>
                                <li>
                                    <a href="registration.html">Регистрация</a>
                                </li>
                            </ul>
                    </nav>
                </div>
                <div class="col-xs-9">
                    <h3>Добавь город в БД:</h3>
                    <label>Адрес для поиска: </label><input id="address" style="width:600px;" type="text"/>
                    <div id="map_canvas" style="width:800px; height:600px"></div><br/>
                    <label>Широта (latitude): </label><input id="latitude" type="text"/><br/>
                    <label>Длогота (longitude): </label><input id="longitude" type="text"/>
                </div>
            </div>
            <div class="row">
                <table id="table-posts" class="table table-striped">
                    <caption>Города в базе Parse.com</caption>
                    <thead>
                      <tr>
                        <th>CityName</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>CreatedAt</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
               </table>
            </div>

        </div>

    <script type="text/javascript" src ="js/geocoder.js"></script>
    <script type="text/javascript" src ="js/queryParse.js"></script>
    <script type="text/javascript" src ="js/geoQuery.js"></script>
    <script type="text/javascript" src ="js/registration.js"></script>
  </body>
</html>
